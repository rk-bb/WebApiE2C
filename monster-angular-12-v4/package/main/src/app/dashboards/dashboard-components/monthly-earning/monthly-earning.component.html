<div class="card">
    <div class="card-body">
        <div class="d-flex flex-wrap m-b-30">
            <div>
                <h4 class="card-title">Monthly Earning</h4>
            </div>
            <div class="ml-auto">
                <ul class="list-inline">
                    <li class="list-inline-item">
                        <h6 class="text-success">
                            <i class="fa fa-circle font-10 m-r-10 "></i>Sales</h6>
                    </li>
                    <li class="list-inline-item">
                        <h6 class="text-info">
                            <i class="fa fa-circle font-10 m-r-10"></i>Earning (k)</h6>
                    </li>
                </ul>
            </div>
        </div>
        <div style="height:345px;" class="d-flex flex-column">
            <apx-chart [series]="salesChartOptions.series" [chart]="salesChartOptions.chart"
                [xaxis]="salesChartOptions.xaxis" [yaxis]="salesChartOptions.yaxis" [grid]="salesChartOptions.grid"
                [stroke]="salesChartOptions.stroke" [tooltip]="salesChartOptions.tooltip"
                [dataLabels]="salesChartOptions.dataLabels" [legend]="salesChartOptions.legend"
                [colors]="salesChartOptions.colors" [markers]="salesChartOptions.markers">
            </apx-chart>
        </div>
    </div>
</div>
